<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css">
    <title>Subscribe - Lifestyle Vibes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        display: flex;
        flex-direction: column;
      }
      body {
        background-color: #121212;
        color: #f8f9fa;
      }
      .navbar, footer {
        background-color: #1f1f1f;
      }
      .nav-link, .navbar-brand {
        color: #f8f9fa !important;
      }
      .navbar-toggler-icon {
        filter: invert(1);
      }
      .btn-dark {
        background-color: #000;
        color: #fff;
        border: 1px solid #000;
      }
      .btn-dark:hover, .btn-dark:focus {
        background-color: #fff;
        color: #000;
        border-color: #000;
        box-shadow: none;
      }
      .bg-light {
        background-color: #1f1f1f !important;
        color: #f8f9fa !important;
      }
      input[type="text"], input[type="email"], input[type="tel"], input[type="number"], select {
        background-color: #333;
        color: #f8f9fa;
        border: 1px solid #444;
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
      }
      input::placeholder, textarea::placeholder {
        color: #bbb;
      }
      a {
        color: #ffffff;
      }
      a:hover {
        color: #8e8e8e;
      }
      main {
        flex: 1;
      }
      .navbar-brand img {
        max-height: 40px;
      }
      .navbar-brand strong {
        font-size: 28px; 
      }
      ::-webkit-scrollbar {
          width: 3rem; 
      }
      ::-webkit-scrollbar-thumb {
          background-color: #000000; 
          border-radius: 10px; 
          border: 2px solid #1f1f1f; 
      }
      ::-webkit-scrollbar-thumb:hover {
          background-color: #555; 
      }
      html {
        scrollbar-width: 1rem; 
        scrollbar-color: #000000 #333; 
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="images/logojason.png" alt="Logo" class="me-2" />
          <strong>Lifestyle Vibes</strong>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-dark" href="subscribe.html" role="button">Subscribe</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container mt-5">
      <h2 class="text-center mb-4">Subscribe to Our Plans</h2>
      <form action="#" method="POST">
        <div class="row">
          <div class="col-md-6">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
          </div>
          <div class="col-md-6">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email Address" required />
          </div>
          <div class="col-md-6">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <label for="cardNumber">Card Number</label>
            <input type="number" id="cardNumber" name="cardNumber" placeholder="Credit Card Number" required />
          </div>
          <div class="col-md-6">
            <label for="cvv">CVV</label>
            <input type="number" id="cvv" name="cvv" placeholder="CVV" required />
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <label for="subscriptionType">Subscription Type</label>
            <select id="subscriptionType" name="subscriptionType" required>
              <option value="basic">Basic Plan - Rp 20.000 / Bulan</option>
              <option value="standard">Standard Plan - Rp 50.000 / Bulan</option>
              <option value="premium">Premium Plan - Rp 100.000 / Bulan</option>
            </select>
          </div>
        </div>
        <div class="text-center mt-4 mb-4">
          <button type="submit" class="btn btn-dark">Subscribe Now</button>
        </div>
      </form>
    </main>

    <footer class="container-fluid text-center py-3">
      <small>
        <a href="#">Privacy Policy</a> â€¢
        <a href="#">Terms & Conditions</a>
      </small>
      <br><br>
      <div class="text-center">
        <h6>Made By Jason Adriankho 535230008 | Copyright @ 2024 Jason Adriankho | Lifestyle Vibes. All Rights Reserved</h6>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    ></script>
  </body>
</html>
